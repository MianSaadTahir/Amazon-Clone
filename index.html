<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<!-- Navigation bar -->
<header class="navbar">
    <!-- amazon logo -->
    <div class="nav-logo border">
        <div class="logo-img"> </div>
    </div>
    <!-- delivery location -->
    <div class="nav-deliver border">
        <p class="line1">Deliver to </p>

        <div class="location-logo">
            <i class="fa-solid fa-location-dot" id="pin"></i>
            <p class="line2">Pakistan</p>
        </div>
    </div>
    <!-- search area -->
    <div class="nav-search">
        <select class="select-drop">
            <option>All</option>
        </select>

        <input class="search-bar" placeholder="Search Amazon">

        <div class="search-logo">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <!-- language select -->
    <div>
        <select class="nav-language border">
            <option>EN</option>
        </select>
    </div>
    <!-- sign-in -->
    <div class="sign-in border">
        <p class="lineone">Hello, sign in</p>

        <p class="linetwo">Account & Lists</p>
    </div>
    <!-- returns -->
    <div class="return border">
        <p class="lineone">Returns</p>

        <p class="linetwo">& Orders</p>
    </div>
    <!-- cart -->
    <div class="cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <p class="linetwo" id="cart-line">Cart</p>
    </div>
</header>

<body>

</body>

</html>
